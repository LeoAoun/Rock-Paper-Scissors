<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/favicon.gif" type="image/gif">
</head>

<body>

    <div class="container">
        <div class="player">
            <span class="playersText">You</span>
            <img id="img1" src="Images/Lucky.png">
            <span id="yourChoiceText">Choose:</span>
            <select id="selector">
                <option value="Rock">Rock (Pedra)</option>
                <option value="Paper">Paper (Papel)</option>
                <option value="Scissors">Scissors (Tesoura)</option>
            </select>
            <button id="button1" onclick="choice()">Choice (Escolha)</button>
            <button id="button2">Play (Jogar)</button>
        </div>

        <div id="x">
            <img id="vs" src="Images/VS.png" >
        </div>

        <div class="bot">
            <span class="playersText">Bot</span>
            <img id="img2" src="Images/Lucky.png" >
            <span id="botChoiceText">(??????)</span>

            <a href="https://github.com/LeoAoun" id="credits" target="_blank">Made By: Leo_Aoun</a>
        </div>

    </div>

    <div id="gameover">
        <span id="result"></span>
        <button id="button3" id="again">Play Again (Jogar Novamente)</button>
    </div>


    <audio id="buttonSound" src="Audios/click.mp3"></audio>

    <audio id="winAudio">
        <source src="Audios/win.wav" type="audio/wav">
        <source src="Audios/win.ogg" type="audio/ogg">
        <source src="Audios/win.mp3" type="audio/mp3">
    </audio>

    <audio id="drawAudio">
        <source src="Audios/draw.wav" type="audio/wav">
        <source src="Audios/draw.ogg" type="audio/ogg">
        <source src="Audios/draw.mp3" type="audio/mp3">
    </audio>

    <audio id="loseAudio">
        <source src="Audios/lose.wav" type="audio/wav">
        <source src="Audios/lose.ogg" type="audio/ogg">
        <source src="Audios/lose.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>

</html>
